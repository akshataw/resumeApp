<html>
<head>
  <title>Resumem Maker</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script language="javascript" type="text/javascript" src="app.js"></script>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center">Resume</h1>
    <div class="well">
      <div class="media">
        <div class="media-body">


          <div class="row">
            <div class="col-25">
              <label>Name:</label>
            </div>
            <div class="col-75">
              <p id="username"></p>
              </div>
            </div>

              <div class="row">
                <div class="col-25">
                  <label>Address:</label>
                </div>
                <div class="col-75">
                  <label id="user_address"></label>
                  </div>
                </div>


          </div>

          <div class="media-right">
            <img src="" alt="User Image" id="userimage" height="200px" width="200px">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
